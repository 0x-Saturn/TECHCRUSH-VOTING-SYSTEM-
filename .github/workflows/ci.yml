name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Foundry
        uses: foundry-rs/setup-foundry@v1
      - name: Install dependencies
        run: |
          git clone --depth 1 https://github.com/OpenZeppelin/openzeppelin-contracts.git lib/openzeppelin-contracts || true
          echo "@openzeppelin/=lib/openzeppelin-contracts/" >> remappings.txt || true
      - name: Run tests
        run: forge test -vv

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Foundry
        uses: foundry-rs/setup-foundry@v1
      - name: Prepare dependencies
        run: |
          git clone --depth 1 https://github.com/OpenZeppelin/openzeppelin-contracts.git lib/openzeppelin-contracts || true
          echo "@openzeppelin/=lib/openzeppelin-contracts/" >> remappings.txt || true
      - name: Deploy and (optionally) verify
        env:
          RPC_URL: ${{ secrets.RPC_URL }}
          FORGE_PRIVATE_KEY: ${{ secrets.FORGE_PRIVATE_KEY }}
          CHAIN_ID: ${{ secrets.CHAIN_ID }}
          ETHERSCAN_KEY: ${{ secrets.ETHERSCAN_KEY }}
        run: |
          if [ -z "$RPC_URL" ] || [ -z "$FORGE_PRIVATE_KEY" ] || [ -z "$CHAIN_ID" ]; then
            echo "RPC_URL, FORGE_PRIVATE_KEY and CHAIN_ID must be set in repository secrets to deploy.";
            exit 1;
          fi
          ./scripts/ci_deploy_and_verify.sh
      - name: Upload deployed addresses artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: deployed-addresses
          path: deployed_addresses.env
